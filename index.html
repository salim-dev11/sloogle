<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyOnBrowser: Run Python Code Directly in Your Browser client-side with Ease</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class=".dark-mode">
  <h1 class="title">PyOnBrowser - Python Interpreter</h1>
  <p class="slogan">Made With ❤️ by <a href="https://github.com/salim-dev11" target="_blank">salim-dev11</a> on github powered by <a href="https://pyscript.net/" target="_blank">PyScript</a></p>
  <div class="div-beta">
    <button class="beta"><span class="button-container">beta</span></button>
  </div>
    <div class="text">
        <textarea class="textarea" placeholder="Write/Paste your Python code here."></textarea>
    </div>
<div class="div-button">
    <button class="run-button">Run</button>
</div>
<p class="examples">Code Examples:</p>
<div class="div-examples">
    <button class="hello-world"><span>Hello World</span></button>
    <button class="pythoncode"><span>1 + 1 </span></button>
    <button class="say-hello"><span>Say Hello</span></button>
</div>
<button class="button-dm" onclick="darkmode()"><img src="./image/moon-icon.png"></button>
</body>
<script>
    function darkmode(){
        var element = document.body;
        element.classList.toggle("dark-mode")
    }
</script>
</html>
